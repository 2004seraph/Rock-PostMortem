# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "/GREngine.Algorithms/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "/GREngine.Debug/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "/GREngine.GameBehaviour/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "/GREngine/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "/GameDemo1/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "/GREngine.Core/GREngine.Core.PebbleRenderer/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "/GREngine.Core/GREngine.Core.Physics2D/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "/GREngine.Core/GREngine.Core.Sound/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "/GREngine.Core/GREngine.Core.System/"
    schedule:
      interval: "weekly"
      
  - package-ecosystem: "github-actions"
    # Workflow files stored in the default location of `.github/workflows`. (You don't need to specify `/.github/workflows` for `directory`. You can use `directory: "/"`.)
    directory: "/"
    schedule:
      interval: "weekly"
